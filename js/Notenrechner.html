<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Notenrechner</title>




    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" href="../css/Ich mach farbe.css">

<body>
    <h1>Notenrechner</h1>

     <img src="../img/calculadora-039.gif" height="150" width="109"/>
     <p>Gib hier deine Noten ein und ich berechne deinen Durchschnitt</p>




    <!-- Numeric Textfield with Floating Label -->
    <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="tfnote1">
        <label class="mdl-textfield__label" for="tfnote1">1te Note</label>
        <span class="mdl-textfield__error">Nimm ne Zahl von 0-9 du Knecht</span>
    </div>
</form>

    </div>
</form>

<!-- Raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"  onclick="tfAuslesen()" >
    Rechnen

</button>
